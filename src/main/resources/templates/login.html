<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{~/images/favicon.png}" />
    <title>Login::Buza Admin</title>
    <link rel="stylesheet" th:href="@{~/vendors/feather/feather.css}">
    <link rel="stylesheet" th:href="@{~/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{~/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{~/vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/vendors/typicons/typicons.css}">
    <link rel="stylesheet" th:href="@{~/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{~/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{~/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css}">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
</head>

<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo text-center" >
                            <img src="../images/admin/logo.png" alt="logo">
                        </div>
<!--                        <h4 class="text-center">안녕하세요! 좋은 하루 보내세요.</h4>-->
                        <h6 class="fw-light text-center">Sign in to continue.</h6>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <a class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" href="../../index.html">SIGN IN</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                                </div>
                                <a href="#" class="auth-link text-black">비밀번호 찾기</a>
                            </div>
                            <div class="mb-2 d-grid gap-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                    <i class="ti-facebook me-2"></i>Connect using facebook </button>
                            </div>
                            <div class="text-center mt-4 fw-light"> Don't have an account? <a href="register.html" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<script th:src="@{~/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{~/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{~/vendors/chart.js/chart.umd.js}"></script>
<script th:src="@{~/vendors/progressbar.js/progressbar.min.js}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{~/js/off-canvas.js}"></script>
<script th:src="@{~/js/template.js}"></script>
<script th:src="@{~/js/settings.js}"></script>
<script th:src="@{~/js/hoverable-collapse.js}"></script>
<script th:src="@{~/js/todolist.js}"></script>
</body>
</html>
