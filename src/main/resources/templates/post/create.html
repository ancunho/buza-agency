<!DOCTYPE html>
<html class="h-full bg-white" lang="en"  xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="https://www.thymeleaf.org" th:replace="_head_meta::head_meta('Buza Admin')"></head>
<link rel="stylesheet" th:href="@{~/css/quill.snow.css}">
<body class="h-full">
<script th:src="@{~/js/quill.min.js}"></script>

<style>
    #post_form input, #post_form textarea { padding-left: 10px!important; }
</style>
<div id="buza-container">
    <div th:replace="_left_nav::left_nav"></div>
    <div class="lg:pl-72">
        <div th:replace="_top_nav::top_nav"></div>
        <main class="py-10" id="app">
            <div class="px-4 sm:px-6 lg:px-8">
                <!-- Your content Start-->
                <div id="post_form" class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Post Create</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">신규 포스트 작성. </p>

                        <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="label_post_title" class="block text-sm font-medium leading-6 text-gray-900">제목</label>
                                <div class="mt-2">
                                    <input type="text" v-model.trim="postTitle" id="label_post_title" name="post_title" placeholder="제목을 입력해주세요. " class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                            <div class="sm:col-span-3">
                                <label for="label_post_intro" class="block text-sm font-medium leading-6 text-gray-900">간단설명</label>
                                <div class="mt-2">
                                    <input type="text" v-model.trim="postIntro" id="label_post_intro" name="post_intro" placeholder="간단설명을 입력해주세요. " class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="label_post_content" class="block text-sm font-medium leading-6 text-gray-900">내용</label>
                                <div class="mt-2">
                                    <textarea id="label_post_content" v-model.trim="postContent" name="post_content" placeholder="내용을 입력해주세요." rows="10" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                    <button type="submit" @click="savePost()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                </div>
                <!-- // Your content End-->
            </div>
        </main>
    </div>
</div>

<div th:replace="_footer_script::footer_script"></div>
<script type="module">
</script>
<script>
    createApp({
        data() {
            return {
                postTitle: "",
                postIntro: "",
                postContent: ""
            }
        },
        computed: {

        },
        methods: {
            savePost() {
                let _this = this;
                if(_this.postTitle.length < 10) {
                    $swalWarnPopup("제목은 10자이상으로 입력해주세요");
                    return;
                }
                if(_this.postIntro.length < 10) {
                    $swalWarnPopup("간단설명은 10자이상으로 입력해주세요");
                    return;
                }
                if(_this.postContent.length < 10) {
                    $swalWarnPopup("내용은 10자이상으로 입력해주세요");
                    return;
                }

            }
        }
    }).mount("#app");
</script>
</body>
</html>
