
spring.application.name=agency

logging.level.io.buza.agency=debug
logging.level.online.cunho.blog.dao=trace
logging.level.org.springframework.web.servlet=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/buza_agency
spring.datasource.username=root
spring.datasource.password=root

#spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

spring.h2.console.enabled=false

spring.sql.init.mode=always

spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated

mybatis.type-aliases-package=io.buza.agency.entity
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.config-location=classpath*:/config/mybatis-config.xml

spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.mvc.static-path-pattern=/**
spring.servlet.multipart.max-request-size=110MB
spring.servlet.multipart.max-file-size= 110MB

#pagehelper.helperDialect=mysql
#pagehelper.reasonable=true
#pagehelper.support-methods-arguments=true
