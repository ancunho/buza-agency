
spring.application.name=agency

spring.web.resources.static-locations=classpath:/static

server.compression.enabled=true
server.compression.mime-types=text/html, text/xml, text/plain,text/css, text/javascript, application/javascript, application/json,application/xml
server.compression.min-response-size=2048


logging.level.io.buza.agency=debug
logging.level.online.cunho.blog.dao=trace
logging.level.org.springframework.web.servlet=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/buza_agency
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=io.buza.agency.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:config/mybatis-config.xml

spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.mvc.static-path-pattern=/**
spring.servlet.multipart.max-request-size=110MB
spring.servlet.multipart.max-file-size= 110MB

spring.security.user.name=test1
spring.security.user.password=111


#pagehelper.helperDialect=mysql
#pagehelper.reasonable=true
#pagehelper.support-methods-arguments=true
